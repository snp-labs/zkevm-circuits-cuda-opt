[package]
name = "testool"
description="tools for doing tests"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
bus-mapping = { path = "../bus-mapping" }
clap = { version = "3.1", features = ["derive"] }
env_logger = "0.9"
eth-types = { path="../eth-types" }
ethers-core = "0.17.0"
ethers-signers = "0.17.0"
external-tracer = { path="../external-tracer" }
glob = "0.3"
handlebars = "4.3"
hex = "0.4.3"
keccak256 = { path = "../keccak256" }
log = "0.4"
mock = { path = "../mock" }
once_cell = "1.10"
prettytable-rs = "0.9"
rayon = "1.5"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum= "0.24"
strum_macros = "0.24"
thiserror = "1.0"
toml = "0.5"
yaml-rust = "0.4.5"
zkevm-circuits = { path="../zkevm-circuits", features=["test"] }

[features]
ignore-test-docker = []
